<header>
  <h1>Fakten statt Mythen: Die Geschichte im Zeitstrahl</h1>
  <p>Eine Übersicht, die vergleichen lässt und Wahrheit ans Licht bringt</p>
</header>

<!-- Steuerung -->
<div id="controls">
  <button onclick="setView(1)">Ansicht Anfang</button>
  <button onclick="setView(4)">Ansicht Sintflut</button>
  <button onclick="setView(9)">Ansicht Zeitenwende</button>
  <button onclick="setView(13)">Ansicht Moderne</button>
</div>

<!-- Timeline -->
<div id="timeline-wrapper">
  <div id="timeline">
    <img src="images/Seite1.png" alt="Seite 1">
    <img src="images/Seite2.png" alt="Seite 2">
    <img src="images/Seite3.png" alt="Seite 3">
    <img src="images/Seite4.png" alt="Seite 4">
    <img src="images/Seite5.png" alt="Seite 5">

    <img src="images/Seite7.png" alt="Seite 7">
    <img src="images/Seite8.png" alt="Seite 8">

    <img src="images/Seite10.png" alt="Seite 10">

    <img src="images/Seite12.png" alt="Seite 12">
    <img src="images/Seite13.png" alt="Seite 13">

<script>
const wrapper = document.getElementById('timeline-wrapper');
const timeline = document.getElementById('timeline');

let scale = 0.7;
let targetScale = 0.7;
let translateX = 0;
let translateY = 0;
let targetTranslateX = 0;
let targetTranslateY = 0;
let isDragging = false;
let startX, startY;

// Drag
wrapper.addEventListener('mousedown', e => {
  isDragging = true;
  startX = e.clientX - targetTranslateX;
  startY = e.clientY - targetTranslateY;
  wrapper.style.cursor = 'grabbing';
});

document.addEventListener('mouseup', () => {
  isDragging = false;
  wrapper.style.cursor = 'grab';
});

document.addEventListener('mousemove', e => {
  if (!isDragging) return;
  targetTranslateX = e.clientX - startX;
  targetTranslateY = e.clientY - startY;
});

// Disable image drag ghost
timeline.querySelectorAll('img').forEach(img => img.ondragstart = () => false);

// Mouse wheel zoom
wrapper.addEventListener('wheel', e => {
  e.preventDefault();
  const rect = timeline.getBoundingClientRect();
  const offsetX = e.clientX - rect.left;
  const offsetY = e.clientY - rect.top;
  const zoomFactor = 1 - e.deltaY * 0.0005;
  const newScale = Math.min(Math.max(0.3, targetScale * zoomFactor), 4);

  // Mauszentrierter Zoom
  targetTranslateX -= (offsetX / targetScale - offsetX / newScale);
  targetTranslateY -= (offsetY / targetScale - offsetY / newScale);
  targetScale = newScale;
  applyBounds();
});

function applyBounds() {
  const wrapperRect = wrapper.getBoundingClientRect();
  const timelineWidth = timeline.scrollWidth * targetScale;
  const timelineHeight = timeline.scrollHeight * targetScale;

  if (timelineWidth < wrapperRect.width)
    targetTranslateX = (wrapperRect.width - timelineWidth) / 2;
  else
    targetTranslateX = Math.min(0, Math.max(wrapperRect.width - timelineWidth, targetTranslateX));

  if (timelineHeight < wrapperRect.height)
    targetTranslateY = (wrapperRect.height - timelineHeight) / 2;
  else
    targetTranslateY = Math.min(0, Math.max(wrapperRect.height - timelineHeight, targetTranslateY));
}

function animate() {
  scale += (targetScale - scale) * 0.15;
  translateX += (targetTranslateX - translateX) * 0.15;
  translateY += (targetTranslateY - translateY) * 0.15;
  timeline.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
  requestAnimationFrame(animate);
}

function setView(page) {
  const wrapperRect = wrapper.getBoundingClientRect();
  const img = timeline.children[page - 1];
  const imgRect = img.getBoundingClientRect();
  targetScale = 0.7;
  targetTranslateX = wrapperRect.width / 2 - (imgRect.left + imgRect.width / 2);
  targetTranslateY = wrapperRect.height / 2 - (imgRect.top + imgRect.height / 2);
  applyBounds();
}

animate();
window.onload = () => setView(13);
</script>

</body>
