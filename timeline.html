  height: 100%;

<body>

<header>
  <h1>Fakten statt Mythen: Die Geschichte im Zeitstrahl</h1>
  <p>Eine Übersicht, die vergleichen lässt und Wahrheit ans Licht bringt</p>
</header>

<div id="controls">
  <button data-page="1">Ansicht Anfang</button>
  <button data-page="5">Ansicht Sintflut</button>
  <button data-page="9">Ansicht Zeitenwende</button>
  <button data-page="13">Ansicht Moderne</button>
</div>

<div id="timeline-wrapper">
  <div id="timeline"></div>
</div>

<footer>
  <p>Kontakt: <a href="mailto:bildgesunderworte@gmail.com">bildgesunderworte@gmail.com</a></p>
  <button onclick="window.open('https://www.paypal.com/donate','_blank')">Unterstützen über Paypal</button>
</footer>

<script>
const wrapper = document.getElementById('timeline-wrapper');
const timeline = document.getElementById('timeline');
const totalPages = 17;
const startView = 13;
const extraMargin = 80; // ca. 2cm Rand

// Bilder automatisch einfügen
for(let i=1; i<=totalPages; i++){
  const img = document.createElement('img');
  img.src = `images/Seite${i}.png`;
  img.alt = `Seite ${i}`;
  timeline.appendChild(img);
}

// State
let scale = 0.7;
let targetScale = 0.7;
let translateX = 0;
let translateY = 0;
let targetTranslateX = 0;
let targetTranslateY = 0;
let isDragging = false;
let startX, startY;

// Drag
wrapper.addEventListener('mousedown', e => {
  isDragging = true;
  startX = e.clientX - targetTranslateX;
  startY = e.clientY - targetTranslateY;
  wrapper.style.cursor = 'grabbing';
});
document.addEventListener('mouseup', () => { isDragging = false; wrapper.style.cursor = 'grab'; });
document.addEventListener('mousemove', e => {
  if(!isDragging) return;
  targetTranslateX = e.clientX - startX;
  targetTranslateY = e.clientY - startY;
  applyBounds();
});

// Mauszeiger-Zoom
wrapper.addEventListener('wheel', e => {
  e.preventDefault();
  const rect = timeline.getBoundingClientRect();
  const offsetX = e.clientX - rect.left;
  const offsetY = e.clientY - rect.top;

  const zoomFactor = 1 - e.deltaY * 0.0001; // sehr feiner Zoom
  let newScale = Math.min(Math.max(0.3, targetScale * zoomFactor), 5);

  const dx = (offsetX - translateX)/targetScale * (newScale - targetScale);
  const dy = (offsetY - translateY)/targetScale * (newScale - targetScale);

  targetTranslateX -= dx;
  targetTranslateY -= dy;
  targetScale = newScale;

  applyBounds();
});

// Bounds
function applyBounds(){
  const wrapperRect = wrapper.getBoundingClientRect();
  const timelineWidth = timeline.scrollWidth * targetScale;
  const timelineHeight = timeline.scrollHeight * targetScale;
  const visibleMarginX = wrapperRect.width*0.05;
  const visibleMarginY = wrapperRect.height*0.05;

  // horizontal
  if(timelineWidth <= wrapperRect.width){
    targetTranslateX = (wrapperRect.width - timelineWidth)/2;
  } else {
    const minX = wrapperRect.width - timelineWidth + visibleMarginX - extraMargin;
    const maxX = 0 - visibleMarginX + extraMargin;
    targetTranslateX = Math.min(maxX, Math.max(minX, targetTranslateX));
  }

  // vertical
  if(timelineHeight <= wrapperRect.height){
    targetTranslateY = (wrapperRect.height - timelineHeight)/2;
  } else {
    const minY = wrapperRect.height - timelineHeight + visibleMarginY;
    const maxY = visibleMarginY;
    targetTranslateY = Math.min(maxY, Math.max(minY, targetTranslateY));
  }
}

// Animate
function animate(){
  scale += (targetScale - scale)*0.15;
  translateX += (targetTranslateX - translateX)*0.15;
  translateY += (targetTranslateY - translateY)*0.15;
  timeline.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
  requestAnimationFrame(animate);
}

// Ansicht nach Bildnummer, relativ zur Durchschnittsbreite
function setView(page){
  const wrapperRect = wrapper.getBoundingClientRect();
  const totalWidth = Array.from(timeline.children).reduce((sum,img)=>sum+img.offsetWidth,0);
  const avgWidth = totalWidth / timeline.children.length;

  const desiredX = wrapperRect.width/2 - avgWidth*(page-0.5);

  const timelineWidth = timeline.scrollWidth * targetScale;
  const minX = wrapperRect.width - timelineWidth - extraMargin;
  const maxX = extraMargin;

  targetTranslateX = Math.min(maxX, Math.max(minX, desiredX));

  const timelineHeight = timeline.scrollHeight * targetScale;
  const minY = wrapperRect.height - timelineHeight + 5;
  const maxY = 5;
  targetTranslateY = Math.min(maxY, Math.max(minY, (wrapperRect.height - timelineHeight)/2));
}

// Buttons
document.querySelectorAll('#controls button').forEach(btn => {
  btn.addEventListener('click', ()=>setView(parseInt(btn.dataset.page)));
});

// Prevent ghost image
timeline.querySelectorAll('img').forEach(img => img.ondragstart = ()=>false);

animate();
window.onload = ()=>setView(startView);
</script>

</body>
