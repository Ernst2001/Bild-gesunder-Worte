<header>

  <button onclick="resetToStart()">Ansicht Anfang</button>
  <button onclick="resetToFlood()">Ansicht Sintflut</button>

<div id="timeline-wrapper">
  <div id="timeline">
    <img src="images/Seite1.png" alt="Seite 1">

<script>
const wrapper = document.getElementById('timeline-wrapper');
const timeline = document.getElementById('timeline');

let isDragging = false;
let startX = 0, startY = 0;
let translateX = 0, translateY = 0;
let targetTranslateX = 0, targetTranslateY = 0;
let scale = 1, targetScale = 1;

// sehr feiner Zoom
const zoomSensitivity = 0.0004;

// Drag-Steuerung
timeline.querySelectorAll('img').forEach(img => img.ondragstart = () => false);

wrapper.addEventListener('mousedown', (e) => {
  isDragging = true;
  startX = e.clientX - targetTranslateX;
  startY = e.clientY - targetTranslateY;
  wrapper.style.cursor = 'grabbing';
});
document.addEventListener('mouseup', () => { isDragging = false; wrapper.style.cursor = 'grab'; });
document.addEventListener('mousemove', (e) => {
  if(!isDragging) return;
  targetTranslateX = e.clientX - startX;
  targetTranslateY = e.clientY - startY;
  applyBounds();
});

// präziser Zoom um Mauszeiger
wrapper.addEventListener('wheel', (e) => {
  e.preventDefault();
  const rect = wrapper.getBoundingClientRect();
  const mouseX = e.clientX - rect.left;
  const mouseY = e.clientY - rect.top;

  const zoomFactor = 1 - e.deltaY * zoomSensitivity;
  const newScale = Math.min(Math.max(0.2, targetScale * zoomFactor), 8);

  // aktuelle Weltposition der Maus (vor Zoom)
  const worldX = (mouseX - targetTranslateX) / targetScale;
  const worldY = (mouseY - targetTranslateY) / targetScale;

  // Nach-Zoom-Position berechnen
  targetTranslateX = mouseX - worldX * newScale;
  targetTranslateY = mouseY - worldY * newScale;
  targetScale = newScale;

  applyBounds();
});

// Begrenzungen
function applyBounds() {
  const bounds = {
    width: timeline.scrollWidth * targetScale,
    height: timeline.scrollHeight * targetScale
  };
  const wrapperRect = wrapper.getBoundingClientRect();

  if(bounds.width < wrapperRect.width)
    targetTranslateX = (wrapperRect.width - bounds.width)/2;
  else
    targetTranslateX = Math.min(0, Math.max(wrapperRect.width - bounds.width, targetTranslateX));

  if(bounds.height < wrapperRect.height)
    targetTranslateY = (wrapperRect.height - bounds.height)/2;
  else
    targetTranslateY = Math.min(0, Math.max(wrapperRect.height - bounds.height, targetTranslateY));
}

// sanfte Bewegung
function animate() {
  scale += (targetScale - scale) * 0.12;
  translateX += (targetTranslateX - translateX) * 0.12;
  translateY += (targetTranslateY - translateY) * 0.12;
  timeline.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
  requestAnimationFrame(animate);
}
animate();

// Ansichts-Buttons
function resetToStart()   { resetView(0, 0.85); }   // Blatt 1
function resetToFlood()   { resetView(3, 0.85); }   // Blatt 4
function resetToTurn()    { resetView(8, 0.85); }   // Blatt 9
function resetToModern()  { resetView(12, 0.85); }  // Blatt 13

function resetView(index, zoomLevel) {
  targetScale = zoomLevel;
  const wrapperRect = wrapper.getBoundingClientRect();
  const targetImg = timeline.children[index];
  if(!targetImg) return;

  // Weltkoordinaten des Bildzentrums
  const worldCenterX = targetImg.offsetLeft + targetImg.offsetWidth / 2;
  const worldCenterY = targetImg.offsetTop + targetImg.offsetHeight / 2;

  targetTranslateX = wrapperRect.width / 2 - worldCenterX * zoomLevel;
  targetTranslateY = wrapperRect.height / 2 - worldCenterY * zoomLevel;

  applyBounds();
}

// Startansicht = Moderne (Blatt 13)
window.onload = resetToModern;
</script>
