<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fakten statt Mythen: Die Geschichte im Zeitstrahl</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg, #a2c1d8, #c3d9e8);
  color: #fff;
  overflow-x: hidden;
  text-align: center;
  font-size: 18px;
  text-shadow: 1px 1px 3px #00264d;
  opacity: 0;
  transition: opacity 0.6s ease-in-out;
}

header {
  text-align: center;
  padding: 30px;
}

header h1 {
  margin: 0;
  font-size: 2.5em;
}

header p {
  margin-top: 10px;
  font-size: 1.2em;
  color: #f0f0f0;
}

#timeline-wrapper {
  width: 100%;
  height: 91vh;
  overflow: hidden;
  position: relative;
  cursor: grab;
  margin: 20px 0;
  border: 1px solid rgba(255,255,255,0.2);
}

#timeline {
  display: flex;
  height: 130%;
  transform-origin: 0 0;
  user-select: none;
}

#timeline img {
  height: 100%;
  display: block;
  flex-shrink: 0;
  object-fit: cover;
  pointer-events: all;
}

#controls {
  text-align: center;
  margin: 10px;
}

#controls button {
  background-color: #0070ba;
  color: #fff;
  border: none;
  padding: 10px 20px;
  margin: 5px;
  border-radius: 5px;
  cursor: pointer;
}

#controls button:hover {
  background-color: #005a94;
}

footer {
  padding: 20px;
  text-align: center;
  background: rgba(0,0,0,0.3);
}

footer a, footer button {
  color: #fff;
  text-decoration: none;
  margin: 5px;
}

footer button {
  background-color: #0070ba;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 5px;
}

footer button:hover {
  background-color: #005a94;
}
</style>
</head>
<body>

<header>
  <h1>Fakten statt Mythen: Die Geschichte im Zeitstrahl</h1>
  <p>Eine Übersicht, die vergleichen lässt und Wahrheit ans Licht bringt</p>
</header>

<div id="controls">
  <button onclick="setView(1)">Ansicht Anfang</button>
  <button onclick="setView(4)">Ansicht Sintflut</button>
  <button onclick="setView(9)">Ansicht Zeitenwende</button>
  <button onclick="setView(13)">Ansicht Moderne</button>
</div>

<div id="timeline-wrapper">
  <div id="timeline">
    <img src="images/Seite1.png" alt="Seite 1">
    <img src="images/Seite2.png" alt="Seite 2">
    <img src="images/Seite3.png" alt="Seite 3">
    <img src="images/Seite4.png" alt="Seite 4">
    <img src="images/Seite5.png" alt="Seite 5">
    <img src="images/Seite6.png" alt="Seite 6">
    <img src="images/Seite7.png" alt="Seite 7">
    <img src="images/Seite8.png" alt="Seite 8">
    <img src="images/Seite9.png" alt="Seite 9">
    <img src="images/Seite10.png" alt="Seite 10">
    <img src="images/Seite11.png" alt="Seite 11">
    <img src="images/Seite12.png" alt="Seite 12">
    <img src="images/Seite13.png" alt="Seite 13">
    <img src="images/Seite14.png" alt="Seite 14">
    <img src="images/Seite15.png" alt="Seite 15">
    <img src="images/Seite16.png" alt="Seite 16">
    <img src="images/Seite17.png" alt="Seite 17">
  </div>
</div>

<footer>
  <p>Kontakt: <a href="mailto:bildgesunderworte@gmail.com">bildgesunderworte@gmail.com</a></p>
  <button onclick="window.open('https://www.paypal.com/donate','_blank')">Unterstützen über PayPal</button>
</footer>

<script>
// Timeline Navigation (verkürzt)
const wrapper = document.getElementById('timeline-wrapper');
const timeline = document.getElementById('timeline');

let targetScale = 0.8;
let targetTranslateX = 0;
let targetTranslateY = 0;
let scale = targetScale;
let translateX = 0;
let translateY = 0;

function setView(page) {
  const wrapperRect = wrapper.getBoundingClientRect();
  const img = timeline.children[page - 1];
  const imgRect = img.getBoundingClientRect();
  targetScale = 0.8;
  targetTranslateX = wrapperRect.width / 2 - (imgRect.left + imgRect.width / 2);
  targetTranslateY = wrapperRect.height / 2 - (imgRect.top + imgRect.height / 2);
}

function animate() {
  scale += (targetScale - scale) * 0.2;
  translateX += (targetTranslateX - translateX) * 0.2;
  translateY += (targetTranslateY - translateY) * 0.2;
  timeline.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
  requestAnimationFrame(animate);
}
animate();

// Start mit Ansicht Moderne
window.onload = () => {
  setView(13);
  document.body.style.opacity = "1";
};

// Fading zwischen Seiten
document.querySelectorAll('a, button').forEach(el => {
  el.addEventListener('click', e => {
    const target = el.getAttribute('href') || el.getAttribute('onclick');
    if (!target || target.startsWith('#') || target.includes('javascript')) return;

    e.preventDefault();
    document.body.style.opacity = '0';
    setTimeout(() => {
      if (el.target === '_blank') {
        window.open(target, '_blank');
        document.body.style.opacity = '1';
      } else {
        window.location.href = target;
      }
    }, 400);
  });
});
</script>

</body>
</html>
